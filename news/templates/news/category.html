{% extends 'news/base.html' %}
{% load static %}


{%  block content %}
<div class="content">
    {% for artcl in article %}
        <div class="article_content">
            <h3>{{ artcl.title }}</h3>
            <p>{{ artcl.content|linebreaks|truncatewords:120 }}</p>
            <div class="clear"></div>
            <a href="{{ artcl.get_absolute_url }} "><button class="button">Читати далі</button></a>
        </div>
    {% endfor %}

</div>
{%  endblock %}
